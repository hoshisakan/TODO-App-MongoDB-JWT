upstream node_backend_api {
    # Port 5000 is for node.js server container inner port
    server todo_mongodb_jwt_server:5000;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  dragtodo.serveirc.com;

    #access_log  /var/log/nginx/host.access.log  main;

    # Redirects all traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen       443 ssl;
    listen  [::]:443 ssl;
    server_name  dragtodo.serveirc.com;
    http2 on;

    #access_log  /var/log/nginx/host.access.log  main;

    # ssl certificate and key
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # Diffie-Hellman parameters of DHE ciphers
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;

    ssl_session_timeout    1d;

    # ssl protocols setting
    ssl_protocols   TLSv1.2 TLSv1.3;

    # ssl ciphers setting
    ssl_ciphers    ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    ssl_session_cache         shared:SSL:10m;
    ssl_session_tickets    off;
    ssl_stapling    off;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    add_header Content-Security-Policy "script-src-elem 'self' https://cdn.jsdelivr.net https://code.jquery.com https://stackpath.bootstrapcdn.com";

    # Redirects all traffic to dotnet kestrel server
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Redirects all traffic to dotnet kestrel server
    location ^~ /api/v1 {
        proxy_pass http://node_backend_api; # For dotnet core disable ssl in kestrel
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        limit_req zone=one nodelay;
        client_max_body_size 200m;
    }

    # Redirects all traffic to node.js server
    location ^~ /Photos {
        proxy_pass http://node_backend_api; # For dotnet core disable ssl in kestrel
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        limit_req zone=one nodelay;
        client_max_body_size 200m;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}